<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(31, 38, 135, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 700px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="submit"] {
            grid-column: 1 / -1;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-section p {
            color: #333;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Forest Fire Prediction</h1>
        <p class="subtitle">Enter the environmental conditions to predict fire risk</p>
        
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="temperature" placeholder="e.g., 25" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="RH">Relative Humidity (%)</label>
                    <input type="number" id="RH" name="RH" placeholder="e.g., 65" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="Ws">Wind Speed (km/h)</label>
                    <input type="number" id="Ws" name="Ws" placeholder="e.g., 10" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="Rain">Rainfall (mm)</label>
                    <input type="number" id="Rain" name="Rain" placeholder="e.g., 0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="FFMC">Fine Fuel Moisture Code</label>
                    <input type="number" id="FFMC" name="FFMC" placeholder="e.g., 90" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="DMC">Duff Moisture Code</label>
                    <input type="number" id="DMC" name="DMC" placeholder="e.g., 100" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="ISI">Initial Spread Index</label>
                    <input type="number" id="ISI" name="ISI" placeholder="e.g., 10" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="Classes">Fire Classes</label>
                    <input type="number" id="Classes" name="Classes" placeholder="e.g., 2" required>    

                </div>

                <div class="form-group full">
                    <label for="Region">Region</label>
                    <input type="number" id="Region" name="Region" placeholder="e.g., 1" required>
                </div>

                <input type="submit" value="ðŸ”® Predict Fire Risk">
            </div>
        </form>
        {% if results %}
        <div class="result-section">
            <h2>Prediction Result</h2>
            <p><strong>{{ results }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
